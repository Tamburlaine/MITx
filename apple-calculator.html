<html>
<head>
    <script src ="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script src = "apple-calculator.js"></script>
    <link href = "apple-calculator.css" rel = "stylesheet"></link>
</head>
<body>
    <div class = "calculator" id = "apple-calc">
    <div class = "output">Output
    </div>
    <div>
        <button style = "margin-left:18px" class="token" data-value="MC">MC</button>
        <button data-value="M+" class="token">M+</button>
        <button data-value="M-" class="token">M-</button>
        <button data-value="MR" class="token">MR</button>
    </div>
    <div>
        <button style = "margin-left:18px" class="token">C</button>
        <button class="token">+-</button>
        <button data-value="/" class="token">/</button>
        <button data-value="*" class="token">*</button>
    </div>
    <div>
        <button style = "margin-left:18px" data-value="7" class="token">7</button>
        <button data-value="8" class="token">8</button>
        <button data-value="9" class="token">9</button>
        <button data-value="-" class="token">-</button>
    </div>
    <div>
        <button style = "margin-left:18px" data-value="4" class="token">4</button>
        <button data-value="5" class="token">5</button>
        <button data-value="6" class="token">6</button>
        <button data-value="+" class="token">+</button>
    </div>
    <div>
        <button style = "margin-left:18px" data-value="1" class="token">1</button>
        <button data-value="2" class="token">2</button>
        <button data-value="3" class="token">3</button>
        <button id="equals">=</button>
    </div>
    <div>
        <button style = "margin-left:18px; width:190px" data-value="0" class="token">0</button>
        <button data-value="." class="token">.</button>
    </div>
    </div>
</body>
</head>
